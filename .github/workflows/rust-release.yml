name: Rust Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
            binary: git-ai
          - os: ubuntu-latest
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            binary: git-ai
          - os: macos-latest
            platform: darwin-x64
            target: x86_64-apple-darwin
            binary: git-ai
          - os: macos-latest
            platform: darwin-arm64
            target: aarch64-apple-darwin
            binary: git-ai
          - os: windows-latest
            platform: win32-x64
            target: x86_64-pc-windows-msvc
            binary: git-ai.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary to platform package
        shell: bash
        run: |
          mkdir -p npm-platform/${{ matrix.platform }}/bin
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} npm-platform/${{ matrix.platform }}/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: npm-platform/${{ matrix.platform }}/

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-platform

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            cd npm-platform/$platform
            npm publish --access public
            cd ../..
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm
          npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            npm-platform/*/bin/*
          body: |
            ## Installation
            ```bash
            npm install -g @dongowu/git-ai-cli
            ```

            ## What's Changed
            See commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
